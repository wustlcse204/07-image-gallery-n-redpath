<script>
// JS functions 

// open image
var smallImages = document.getElementsByClassName("col"); 

var display;
var currentImage = 0;

for (var i=0; i<smallImages.length; i++) {
    display = i
    smallImages[i].addEventListener("click", 
        openImage.bind(this, display), false);
}

function openImage(display){
//     console.log("doin i1")
    console.log(display);
    currentImage = display;
    document.getElementById("show-img").innerHTML = smallImages[display].innerHTML
    document.getElementById("image-display").style.display = "block";
}

// close image 
var xButton = document.getElementById("x");

xButton.addEventListener("click", closeImage, false);

function closeImage(){
    document.getElementById("image-display").style.display = "none";
}

// next image 
document.getElementById("next").addEventListener("click", nextImage, false)

function nextImage(){
    if (currentImage < 15) {
        currentImage +=1; 
        openImage(currentImage)
    }
}


// previous image 
document.getElementById("previous").addEventListener("click", previousImage, false)

function previousImage(){
    if (currentImage > 0) {
        currentImage -=1; 
        openImage(currentImage)
    }
}

</script>
